{{ partial "header.html" }}

<body>
    {{ partial "navbar.html" (dict "params" $.Params "site" $.Site ) }}
    <div class="card card-nav-tabs" style="width:80%;margin-left:10%;">
        <div class="header header-success">
            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs">
                        <li class="pull-left">
                            <h4>{{ .Title }}</h4>

                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            {{ range .Data.Pages }}
            <h4>
                <ul class="list-inline nav-justified">
                    <li>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </li>

                    <li>
                        {{ range .Params.tags }}

                        <a href="{{ " /tags/ " | relLangURL }}{{ . | urlize }}" class="label label-default pull-right" style="margin:1%;">{{ . }}</a>

                        {{ end }}
                    </li>
                    <li>
                        <small class="pull-right">{{ .Date.Format "Monday - Jan 2, 2006" }}</small>
                    </li>
                </ul>
            </h4>
            {{ end }}
        </div>
    </div>
</body>
{{ partial "footer.html" }}
